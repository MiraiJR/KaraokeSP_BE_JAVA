server:
  port: 3000
  servlet:
    contextPath: /api/v1
  error:
    include-message: always
    include-stacktrace: never

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/KaraokeSongPhung
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
    open-in-view: false
  main:
    web-application-type: servlet
    banner-mode: off

logging:
  level:
    root: warn